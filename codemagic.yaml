workflows:
  build-unsigned-ipa:
    name: Build Unsigned IPA
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      vars:
        XCODE_SCHEME: "HiAnime"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
        - pattern: 'master'
    scripts:
      - name: Fix Podfile & Install Dependencies
        script: |
          # FIX 1: Remove the private "gonative-specs" source that causes the error
          sed -i "" "/gonative-specs/d" Podfile || sed -i "/gonative-specs/d" Podfile
          
          # FIX 2: Convert any SSH links (git@github.com) to HTTPS to avoid permission errors
          sed -i "" "s/git@github.com:/https:\/\/github.com\//g" Podfile || sed -i "s/git@github.com:/https:\/\/github.com\//g" Podfile

          # Install the pods using the public repo
          pod install --repo-update

      - name: Build Unsigned .app
        script: |
          # FIX 3: Disable User Script Sandboxing to prevent "rsync" permission errors in Xcode 15+
          xcodebuild build \
            -workspace "HiAnime.xcworkspace" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_USER_SCRIPT_SANDBOXING=NO

      - name: Package .app into .ipa
        script: |
          mkdir -p Payload
          # Copy the compiled app into the Payload folder
          cp -r build/Build/Products/Release-iphoneos/*.app Payload/
          # Zip it up
          zip -r "HiAnime_Unsigned.ipa" Payload

    artifacts:
      - HiAnime_Unsigned.ipa
