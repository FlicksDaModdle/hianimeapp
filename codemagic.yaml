workflows:
  build-unsigned-ipa:
    name: Build Unsigned IPA
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      vars:
        XCODE_SCHEME: "HiAnime"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
        - pattern: 'master'
    scripts:
      - name: Fix Podfile and Install CocoaPods
        script: |
          # 1. Remove the private source line that causes the error
          # This deletes any line containing "gonative-specs"
          sed -i "" "/gonative-specs/d" Podfile || sed -i "/gonative-specs/d" Podfile
          
          # 2. (Optional) Convert any other SSH links to HTTPS just in case
          sed -i "" "s/git@github.com:/https:\/\/github.com\//g" Podfile || sed -i "s/git@github.com:/https:\/\/github.com\//g" Podfile

          # 3. Install pods
          pod install --repo-update

      - name: Build Unsigned .app
        script: |
          # Build the workspace generated by CocoaPods
          xcodebuild build \
            -workspace "HiAnime.xcworkspace" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package .app into .ipa
        script: |
          mkdir -p Payload
          # Copy the compiled app into the Payload folder
          cp -r build/Build/Products/Release-iphoneos/*.app Payload/
          # Zip it up
          zip -r "HiAnime_Unsigned.ipa" Payload

    artifacts:
      - HiAnime_Unsigned.ipa
